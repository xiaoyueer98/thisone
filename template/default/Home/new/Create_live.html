<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>创建直播</title>
    <meta charset="utf-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=8″>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/sesizer.css">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/personal.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="box ma0">
    <include file="header" />
    <div class="contents">
        <div class="center pdt20 clearfix w1180">
            <include file="user_center_left" />
                <div class="col_right zb fr">
                    <div class="right_top pd30">
                        <h3>创建直播</h3> <h4 class="fz12 fwbold">CREATE LIVE</h4>
                        <hr/>
                    </div>
                    <div class="live clearfix">
                        <ul>
                            <li class="list_zb">
                                <span class="span">名称</span>
                                <input class="name_zb" type="text">
                                <span>视频分类</span>
                                <select style="height: 30px;width:135px;" id="phone_sowing">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="opel">Opel</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </li>
                            <li class="list_zb">
                                <span class="span">主持</span>
                                <input class="host_zb mr35" type="text">
                                <span>房间密码</span>
                                <input class="room_password" type="text">
                            </li>
                            <li class="list_zb">
                                <span class="span">时段</span>
                                <h1 class="dspl">
                                    <span>开始时间</span>
                                    <input class="start_time mr15" type="text">
                                    <span>结束时间</span>
                                    <input class="end_time" type="text">
                                </h1>
                            </li>
                            <li class="list_zb">
                                <span class="span fl">海报</span>
                                <input class="poster fl mr10" type="text">
                                <label for="">
                                    浏览
                                    <input type="file" value="..." class="">
                                </label>
                                <em>未选择文件</em>
                                <form>
                                    <button class="btn_zb ml12" type="submit">上传</button>
                                </form>

                            </li>
                            <li class="list_zb mt20">
                                <span>直播简介</span>
                                <textarea class="ml20" name="" id="brief_introduction" cols="98" rows="20"></textarea>
                            </li>
                            <li class="btn1 fr">
                                <button>公开</button>
                                <button>隐藏</button>
                            </li>
                            <li class="btn2 fr">
                                <button>提交</button>
                                <button>重置</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
