<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>我的点播</title>
    <meta charset="utf-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=8″>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/sesizer.css">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/personal.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="box ma0">
    <include file="header" />
    <div class="contents">
        <div class="center pdt20 clearfix w1180">
            <include file="user_center_left" />
                <div class="col_right fr">
                    <div class="right_top pd30">
                        <h3>我的点播</h3> <h4 class="fz12 fwbold">MY ON DEMAND</h4>
                        <hr/>
                    </div>
                    <div class="account">
                        <form action="?s=Mycenter/delall" method="post" id="form">
                        <ul class="list_title">
                            <li class=" ml12">
                                <input type="checkbox" id="selectAll"> 全选
                                <span  onclick="delAll();" class="del">删除</span>
                            </li>
                            <li class="ml165">活动标题</li>
                            <li class="a3 fr mr156">操作</li>
                        </ul>
                        <ul class="list_centen">
                            <volist name="list_video" id="video">
                            <li>
                                <input type="checkbox" class="select" value="{$video.id}" name="ids[]">
                                <div class="img">
                                    <a href="?s=video/detail/id/{$video.id}">
                                    <img src="uploads/{$video.picurl}">
                                    </a>
                                </div>
                                <div class="list_center ml130">
                                    <p class="mb15">{$video.title}</p>
                                    <span>{$video.addtime|date="Y-m-d H:i",###}</span>
                                </div>
                                <div class="icon fr">
                                    <h2>
                                        <i class="icon_l"></i>
                                        <span>编辑</span>
                                    </h2>
                                    <h2 class="mlr40" onclick="location.href='?s=Mycenter/del/id/{$video.id}'">
                                        <i class="icon_c"></i>
                                        <span>删除</span>
                                    </h2>
                                    <h2>
                                        <i class="icon_r"></i>
                                        <span>分享</span>
                                    </h2>
                                </div>
                            </li>
                            </volist>
                        </ul>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#selectAll").click(function(){
        if(this.checked == true)
        {
            $(".select").each(function(){
                this.checked = true;
            });
        }
        else
        {
            $(".select").each(function(){
                this.checked = false;
            });
        }
    })

    function delAll()
    {
        var selected = false;
        $(".select").each(function(){
            if(this.checked == true)
            {
                selected = true;
            }
        });
        if(selected)
        {
            $("#form")[0].submit();
            return false;
        }
        else
        {
            alert("请选择要删除的视频");
            return false;
        }
    }

</script>
<style>
    .account .del {
        width: 36px;
        height: 18px;
        margin-left: 15px;
        background-color: #e8eaec;
        border: 1px solid #88abda;
        border-radius: 2px;
    }
</style>
</body>
</html>
