<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{$webpath}views/css/newcss/sesizer.css">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/personal.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
</head>
<body>
<div class="box ma0">
    <include file="header" />
    <div class="contents">
        <div class="center pdt20 clearfix w1180">
            <ul class="nav">
                <li>当前位置:</li>
                <li>首页</li>
                <li> > </li>
                <li>个人中心</li>
            </ul>
            <div class="col mt45">
                <div class="col_left back fl">
                    <h5>直播简介：</h5>
                    <p>
                    {$intro}
                    </p>
                </div>
                <div class="col_right fr">
                    <div class="right_top pd30">

                    </div>
                    <div class="account">
                        <div class="cur_live_btn clearfix">
                            <dl class="dl1 fl">
                                <dt>如果您已经安装了CClive客户端</dt>
                                <dd id="starlive">立即启动</dd>

                                客户端可在windows7/8/10系统下使用<br>

                                <dd id="launch">立即启动</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <input type="hidden" value="{$playurl}" id="playurl">
                <input type="hidden" value="{$username}" id="uname">
                <input type="hidden" value="{$userpwd}" id="upwd">
            </div>
        </div>
    </div>
</div>
<script src="{$webpath}views/js/newjs/live/jquery.js"></script>
