<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>修改资料</title>
    <meta charset="utf-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=8″>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/sesizer.css">
    <link rel="stylesheet" href="{$webpath}views/css/newcss/personal.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="box ma0">
    <include file="header" />
    <div class="contents">
        <div class="center pdt20 clearfix w1180">
            <include file="personal_center_left" />
                <div class="col_right fr fix">
                    <div class="right_top pd30">
                        <h3>修改资料</h3> <h4 class="fz12 fwbold">MOFIFY DATA</h4>
                        <hr/>
                    </div>
                    <div>
                        <form class="accounts mt45" action="index.php?s=Mycenter/updateinfo" method="post">
                            <div class="user_name">
                                <span></span>
                                <input name="rusername" id="rusername" type="text" placeholder="用户名" value="{$username}">
                            </div>
                            <div class="email mb55">
                                <span></span>
                                <input name="remail" id="remail"type="text"  placeholder="邮箱" value="{$email}">
                            </div>
                            <input type="hidden" value="{$id}" name="id">
                            <button name="submit" id="rsubmit" type="button" onclick="checkSubmit();">提交</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
<script>
function checkSubmit(){
	var username = $.trim($("#rusername").val());
	var email = $.trim($("#remail").val());
        if(username == "" || username.length<6)
        {
            alert("用户名必须以6-20位的字母，数字或下划线组成");
	    return false;
        }
        else if(email == "")
        {
            alert("请输入正确的邮箱地址");
	    return false;
        }
        else
        {
            $("#rsubmit").attr("type", "submit");
        }
}
    
</script>
</body>
</html>

</body>
